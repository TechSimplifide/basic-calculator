<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container">
      <input type="text" name="input" id="result" />
      <input type="button" id="zero" class="btn" value="C" />
      <input type="button" id="ce" class="btn" value="%" />
      <input type="button" id="dive" class="btn" value="/" />
      <input type="button" id="eq" class="btn" value="x" />

      <input type="button" id="se" class="btn" value="7" />
      <input type="button" id="ei" class="btn" value="8" />
      <input type="button" id="ni" class="btn" value="9" />
      <input type="button" id="mul" class="btn" value="*" />

      <input type="button" id="fou" class="btn" value="4" />
      <input type="button" id="fi" class="btn" value="5" />
      <input type="button" id="si" class="btn" value="6" />
      <input type="button" id="mi" class="btn" value="-" />

      <input type="button" id="on" class="btn" value="1" />
      <input type="button" id="tw" class="btn" value="2" />
      <input type="button" id="thr" class="btn" value="3" />
      <input type="button" id="plu" class="btn" value="+" />

      <button class="btny">
        <abbr title="Theme">
          <img src="./night-mode.png" alt="" id="day"
        /></abbr>
      </button>
      <input type="button" id="ze" class="btn" value="0" />
      <input type="button" id="do" class="btn" value="." />
      <input type="button" id="eq" class="btn" value="=" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
